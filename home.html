<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo MFS</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body>
    <main class="flex justify-center">
        <div class="mockup-phone">
            <div class="display">
              <div class="artboard artboard-demo phone-3">
                <!-- balance section starts -->
                <div class="stats shadow">
                    <div class="stat">
                      <div id="balance" class="stat-value">8900</div>
                      <div class="stat-desc">Available Balance</div>
                    </div>
                  </div>
                  <div class="divider"></div>
                 <!-- balance section ends -->
                  <!-- user action button -->
                  <button class="btn btn-lg">Add Money</button>
                  <button class="btn btn-lg">Cash Out</button>
                  <!-- user action button -->
                  <div class="divider"></div>
                  <!-- add money form starts -->
                  <form class="card-body">
                    <div class="form-control">
                      <label class="label">
                        <span class="label-text">amount</span>
                      </label>
                      <input id="amount" type="text" placeholder="enter your amount" class="input input-bordered" required />
                    </div>
                    <div class="form-control">
                      <label class="label">
                        <span class="label-text">Password</span>
                      </label>
                      <input id="pin" type="password" placeholder="enter your pin" class="input input-bordered" required />
                    </div>
                    <div class="form-control mt-6">
                      <button id="button-add-money" class="btn btn-primary">Add Money</button>
                    </div>
                  </form>
                   <!-- add money form ends -->
                    <!-- cash out form starts -->
                  <form class="card-body">
                    <div class="form-control">
                      <label class="label">
                        <span class="label-text">amount</span>
                      </label>
                      <input id="cashout-amount" type="text" placeholder="enter your cash out amount" class="input input-bordered" required />
                    </div>
                    <div class="form-control">
                      <label class="label">
                        <span class="label-text">Password</span>
                      </label>
                      <input id="pin-cashout" type="password" placeholder="enter your pin" class="input input-bordered" required />
                    </div>
                    <div class="form-control mt-6">
                      <button id="button-cash-out" class="btn btn-primary">Cash Out</button>
                    </div>
                  </form>
                   <!-- cash out form ends -->
              </div>
            </div>
          </div>  
    </main>
<script src="./home.js"></script>
<script src="./cashOut.js"></script>
</body>
</html>
